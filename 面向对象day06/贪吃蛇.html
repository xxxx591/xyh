<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style media="screen">
      table,tr,td{
        border:1px solid #000;
      }
      td{
        width: 18px;
        height: 18px;
      }
      .red{
        background-color: red;
      }
    </style>
	<body>
		<table id="table">

   		</table>
	</body>
	<script>
		var maxTable = 20;
		var table = document.getElementById("table");
		var tds = [];
		for (var i = 0; i < maxTable; i++) {
			var tr = document.createElement("tr");
			tr.className = "tr";
			//声明一个空的数字用来保存td
			var thisrowid = [];
			for (var j = 0 ;j < maxTable; j++) {
				var td = document.createElement("td");
				td.className = "td"
				tr.appendChild(td);
				//把TD追加到里面行的数组
				thisrowid.push(td)
			}
			//把行和列追加到一个新的数组中，然后把新的数组追加到table里面
			tds.push(thisrowid)
			table.appendChild(tr);
		}
		
		
		function Snake () {
			this.bodyArr = [
			{x:3,y:6},
			{x:3,y:5},
			{x:3,y:4},
			{x:3,y:3}
			];
			
			this.generate();
		}	
			Snake.prototype.generate = function  () {
				for (var i = 0; i<maxTable; i++) {
					for(var j = 0; j<maxTable; j++){
						tds[i][j].className = "";
					}
				}
				
				for (var i = 0;i<this.bodyArr.length; i++) {
					tds[this.bodyArr[i].x][this.bodyArr[i].y].className="red"
				}
			}
		
		var Snake = new Snake();
		
	</script>
</html>
