<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style media="screen">
      table,tr,td{
        border:1px solid #000;
      }
      td{
        width: 18px;
        height: 18px;
      }
      .red{
        background-color: red;
      }
    </style>
	<body>
		<table id="table">

   		</table>
	</body>
	<script>
		var maxTable = 20;
		var table = document.getElementById("table");
		var tds = [];
		for (var i = 0; i < maxTable; i++) {
			var tr = document.createElement("tr");
			tr.className = "tr";
			//声明一个空的数字用来保存td
			var thisrowid = [];
			for (var j = 0 ;j < maxTable; j++) {
				var td = document.createElement("td");
				td.className = "td"
				tr.appendChild(td);
				//把TD追加到里面行的数组
				thisrowid.push(td)
			}
			//把行和列追加到一个新的数组中，然后把新的数组追加到table里面
			tds.push(thisrowid)
			table.appendChild(tr);
		}
		
		
		function Snake () {
			this.bodyArr = [
			{x:3,y:6},
			{x:3,y:5},
			{x:3,y:4},
			{x:3,y:3}
			];
			this.chAtcode();
			this.generate();
			this.direction = "right";
			
		}
			Snake.prototype.generate = function  () {
				for (var i = 0; i<maxTable; i++) {
					for(var j = 0; j<maxTable; j++){
						tds[i][j].className = "";
					}
				}
				
				for (var i = 0;i<this.bodyArr.length; i++) {
					tds[this.bodyArr[i].x][this.bodyArr[i].y].className="red"
				}
			}
			
			Snake.prototype.move1 = function  () {
				this.bodyArr.pop();
				switch (this.direction){
						case "right":
					this.bodyArr.unshift({
						x : this.bodyArr[0].x,
						y : this.bodyArr[0].y + 1
						})
					
						break;
						case "up":
					this.bodyArr.unshift({
						x : this.bodyArr[0].x - 1,
						y : this.bodyArr[0].y 
						})
					
						break;
						case "down":
					this.bodyArr.unshift({
						x : this.bodyArr[0].x + 1,
						y : this.bodyArr[0].y 
						})
					
						break;
						case "left":
					this.bodyArr.unshift({
						x : this.bodyArr[0].x,
						y : this.bodyArr[0].y - 1
						})
					
					default:
						break;
				}
			}
			
			Snake.prototype.chAtcode = function  () {
				var self = this ;
				document.onkeydown = function  (event) {
					event = event || window.event;
					switch (event.keyCode) {
	                case 37:
	                    if (self.direction == "right") {
	                        return;
	                    }
	                    self.direction = "left";
	                  break;
	                case 38:
	                    if (self.direction == "down") {
	                        return;
	                    }
	                    self.direction = "up";
	                  break;
	                case 39:
	                    if (self.direction == "left") {
	                        return;
	                    }
	                    self.direction = "right";
	                  break;
	                case 40:
	                    if (self.direction == "up") {
	                        return;
	                    }
	                    self.direction = "down";
	                  break;
	                default:
	
	            	}
				}
			}
			function Food (foodx,foody) {
				this.change();
			}
			
			Food.prototype.change = function  () {
				this.foodx = parseInt(Math.random() * maxTable);
				this.foody = parseInt(Math.random() * maxTable);
				
				for (var i = 0; i<snake.bodyArr.length; i++) {
					if (this.foodx == snake.bodyArr[i].x && this.foody == snake.bodyArr[i].y) {
						this.change();
					}
				}
			}
			Food.prototype.render = function  () {
				tds[this.foodx][this.foody].className = "red"
			}
		var snake = new Snake();
		var food = new Food();
		var timer = setInterval(function  () {
			snake.generate();
			snake.move1();
			food.render();
			
		},500)
	</script>
</html>
