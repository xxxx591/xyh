<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script>
		
		var str ="leleWOAINI"
		
		console.log(str.match(/woaini/))  //null
		console.log(str.match(/woaini/i))  //["WOAINI", index: 4, input: "leleWOAINI"]
		//	/\s/  空格   
		//  /\S/  非空白字符就是 除了空格之外
		//  /\d/  数字字符
		//  /\D/  非数字字符
		//  /\w/  包含大小写字母和数字
		//  /\W/  包涵除大小写字母和数字以外的
	</script>
</html>
