<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		
			.smallball{
				width: 40px;height: 40px;background: red;border-radius: 50%;position: absolute;
			}
			
		</style>
	</head>
	<body style="position: relative;">
		<div id="bigbox" style="width: 500px;height: 500px;border: 1px solid black;">
			
		</div>
		<button id="pause" >暂停</button>
	</body>
	<script>
		var pause = document.getElementById("pause");
		var bigbox = document.getElementById("bigbox");
		var BallMove = function BallMove () {
			var box = this.dom=document.createElement("div");
			this.dom.className = "smallball";
			document.body.appendChild(this.dom);
			this.d = 40;
			this.left = parseInt(Math.random()*bigbox.clientWidth - this.d);
			this.top = parseInt(Math.random()*bigbox.clientHeight - this.d);
			this.x = parseInt(Math.random() * 11);
			this.y  = parseInt(Math.random() * 11);
			this.move();
			this.ball();
			
		}
		BallMove.prototype.ball = function () {
			
			this.dom.style.left=this.left+"px";
			this.dom.style.top=this.top+"px";
		} 
		BallMove.prototype.move = function  () {
			var self = this
			setInterval(function  () {
			self.left += self.x;
			self.top += self.y;
			
			if (self.top >= bigbox.clientHeight - self.d || self.top <= 0) {
                    self.y = -self.y;
                }
			console.log(self.left);
			if (self.left >= bigbox.clientWidth - self.d || self.left <= 0) {
				self.x = -self.x; 
			}
			
			self.ball();
		},100)
			
		
		}
		
		
		setInterval(function  () {
			new BallMove();
		},1000)
		
	</script>
</html>
