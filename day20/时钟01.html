<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<img src="img/0.png"/>
		<img src="img/0.png"/>时:
		<img src="img/0.png"/>
		<img src="img/0.png"/>分:
		<img src="img/0.png"/>
		<img src="img/0.png"/>秒
	</body>
	<script>
		var oImg = document.getElementsByTagName("img");
		setInterval(function () {
			var clock = new Date;  //要将赋值放在里面，不然不能获取最新的时间
			var n = str(clock.getHours())+str(clock.getMinutes())+str(clock.getSeconds());
			
			for (var i =0 ;i<oImg.length;i++) {
				oImg[i].src="img/"+n[i]+".png"
				}
			},1000)
			function str(n) {
				if (n<10) {
					return "0"+n
				} else{
					return ""+n
				}
		}
	
	</script>
</html>
