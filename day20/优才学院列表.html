	<script>
	var nav= document.getElementById("nav");
	var list= document.getElementById("list");
	var lister =list.getElementsByTagName("li")  	//获取特定UL下的一列li
	var nvalist =nav.getElementsByClassName("nvalist")  //获取特定ul下的一系列class
	for (var i=0;i<nvalist.length;i++) {
		nvalist[i].index=i
		console.log(i)		//这个nvalist[i].index=i 是为了保存该列表的下标 方便进行比较，进行同步操作。
	}
	for (var i=0;i<lister.length;i++) {
		lister[i].index=i;  // 保存改lister的下标  
		lister[i].onclick=function () {   //新建一个点击事件，
			for (var j=0 ;j<lister.length;j++) {    //遍历数组 
				if (this.index==nvalist[j].index) {  //这个判断语句要判断的是点击事件的下标和要显示的下标是否一致。
				//如果这里用lister[i]就只是那个li的下标和要显示的下标。  就不会触发点击事件。
				//这个this.index 和 lister[i]的区别在于前者可以实现点击效果，后者不能实现点击效果。
					this.style.borderBottomColor="pink"    //判断这个数组下标如果一致就显示出来， 不一样就隐藏
					nvalist[j].style.display="block"
				} else{
					lister[j].style.borderBottomColor=""
					nvalist[j].style.display="none";
				}
			}
		}
		console.log(i)
	}
