<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		*{
			margin: 0;padding: 0;list-style: none;
		}
		.box{
			position: relative;
			margin: 100px auto;
			width: 900px;
			height: 300px;
			overflow: hidden;
		}
		.box ul li {
			float: left;
			position: absolute;
		
		}
		img{
			width: 600px;
			height: 300px;
		}
		.box ul li.img1{left: 0;}
        .box ul li.img2{left: 225px;}
        .box ul li.img3{left: 450px;}
        .box ul li.img4{left: 675px;}
        .mask{
        	width: 600px;
            height: 300px;
            background: #000;
            opacity: 0.7;
            position: absolute;
            top: 0;
            left: 0;
        }
	</style>
	<body>
		<div class="box">
            <ul>
                <li class="img1" >
                    <a href="#"><img src="images/0.jpg" alt=""></a>
                    <div class="mask"></div>
                </li>
                <li class="img2" >
                    <a href="#"><img src="images/1.jpg" alt=""></a>
                    <div class="mask"></div>
                </li>
                <li class="img3" >
                    <a href="#"><img src="images/2.jpg" alt=""></a>
                    <div class="mask"></div>
                </li>
                <li class="img4" >
                    <a href="#"><img src="images/3.jpg" alt=""></a>
                    <div class="mask"></div>
                </li>
            </ul>
        </div>
	</body>
	<script type="text/javascript" src="jquery.js" ></script>
	<script>
		$(".box ul li ").mouseenter(function  () {
			var index = $(this).index();
			$("li").stop(true);
			$(this).find(".mask").stop(true).fadeOut();
			$(".box ul li").each(function  (i) {
				if (i <= index ) {
					$(this).animate({"left": 100 * i},700)
				} else{
					$(this).animate({"left": 100 * (i - 1) +600},700)
				}	
			})
		})
		$(".box ul li ").mouseleave(function () {
			$("li").stop(true)
			$(this).find(".mask").stop(true).fadeIn();
			$(".box ul li ").each(function  (i) {
				$(this).animate({"left": 225 * i},700)
			})
		})
	</script>
</html>
