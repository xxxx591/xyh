<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
	*{
		margin: 0;padding: 0;
	}
		.box{
			width: 100px;height: 100px;background: #666;
		}
		#box1{
			width: 100px;height: 100px;background: red;
		}
		p{
			width: 50px;height: 50px;background: blue;
		}
	</style>
	<body>
		<button>toggle</button>
		<div  class="box"></div>
		<div id="box1"></div>
		<p></p>
		<p></p>
		<p></p>
		<p></p>
		<p></p>
		<p></p>
		<p></p>
		<p></p>
		
	</body>
	<script type="text/javascript" src="jquery.js" ></script>
	<script>
		$("#box1").css("background","#0000FF");
		$(".box").css("background","yellow");
		$("p:even").css("background","bisque");
		$("p:odd").css("background","orangered");
		$("p").mouseenter(function  () {
			$(this).css("background","#000")
		})
		$("p").mouseleave(function  () {
			$("p:even").css("background","bisque");
		    $("p:odd").css("background","orangered");
		})
		
		$("button").click(function  () {
			$("#box1").toggle();
		})
	</script>
</html>
