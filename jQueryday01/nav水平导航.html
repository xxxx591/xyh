<html>
	<head>

	<style type="text/css">

		}

	<script>
		$("li").mouseenter(function  () {
			var self = $(this).find(".dropbox")
			if(self.is(":animated")){
				return;
			}
			self.slideDown("fast");
		})
		$("li").mouseleave(function  () {
			var self = $(this).find(".dropbox")
			self.slideUp("fast");
		})
