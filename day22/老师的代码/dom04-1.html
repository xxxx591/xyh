<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		*{margin: 0;padding: 0;}
		div{margin: 0 auto;}
		.one{width: 600px;height: 600px;background: red;}
		.two{width: 400px;height: 400px;background: yellow;}
		.thr{width: 200px;height: 200px;background: blue;}
	</style>
	<body>
		<div class="one">
			<div class="two">
				<div class="thr">
					
				</div>	
			</div>
		</div>
	</body>
	<script>
		function fun() {
			var e = window.event||arguments[0];
			alert(this.className);
			if(e.stopPropagation){
				e.stopPropagation();
			}else{
				e.cancelBubble=true;
			}
			
		}
		var odiv=document.querySelectorAll("div");
		for (var i=0;i<odiv.length;i++) {
			odiv[i].addEventListener("click",fun)
		}
		
	</script>
</html>
