<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>new Object 创建对象的方式</title>
  </head>
  <body>

  </body>
  <script type="text/javascript">

    var obj = new Object(); // 这是一个空对象，里面没有任何属性
    obj.name = "stark";
    obj.age = 18;
    obj.sex = "man";

    console.log(obj);
    console.log(obj.name);
    console.log(obj.age);
    console.log(obj.sex);
  </script>
</html>
