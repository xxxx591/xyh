		function CreatePerson (name,age,sex) {
			this.name=name;
			this.age=age;
			this.sex=sex
		}
		var person =new CreatePerson("谢沅航",18,"男");
		console.log(person)//这就是构造函数，不能使用return；可以创建一类这种函数
		
		
		
		
		function createPerson (name,age,sex) {
			var obj =new Object ()
				obj.name=name;
				obj.age=age;
				obj.sex=sex;
				return obj;
		}
		var person1= createPerson("谢沅航",19,"男");
		console.log(person1) //工厂函数
